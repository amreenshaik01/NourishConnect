<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Donor Form</title>
    <style>
        body {
            background-image: url("img2.jpg"); 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 50px auto;
            width: 80%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Donor Form</h2>
        <form onsubmit="return validateDonorForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="food-type">Type of Food:</label>
            <select id="food-type" name="food-type" required>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="rice">Rice</option>
                <option value="milk">Milk</option>
                <option value="curry">Curry</option>
                <option value="proteins">Proteins</option>
                <option value="grains">Grains</option>
                <option value="others">Others</option>
            </select>

            <label for="duration">Duration/Validity:</label>
            <select id="duration" name="duration" required>
                <option value="1">1 day</option>
                    <option value="2">2 days</option>
                    <option value="1 week">1 Week</option>
                    <option value="2 Weeks">2 Weeks</option>
                    <option value="1 month">1 Month</option>
                </select>
    

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <div class="error-message" id="donor-error"></div>
            <div class="success-message" id="donor-success-message"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateDonorForm() {
            var quantity = document.getElementById('quantity').value;

            // Additional validation if needed

            // Display success message if validation is successful
            document.getElementById('donor-error').innerHTML = "";
            document.getElementById('donor-success-message').innerHTML = "Successfully submitted! Connecting with volunteers...";
            
            // Simulate navigation to the next page (replace with actual URL)
            setTimeout(function() {
                window.location.href = 'final.html';
            }, 2000);

            return false; // Prevent form submission for now
        }
    </script>
</body>
</html>
